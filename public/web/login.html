<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>

<div class="login">


  <div class="login-container">

    <div class="login-logo" >

        <img src="/public/asset/image/logo.png" alt="logo">


    </div>

      <div class="login-access">

          <button class="login-button" type="button" id="login">Login</button>

          <label class="or"> OR</label>

          <button class="login-button" type="button" id="register">Register</button>

      </div>

    <div class="login-nav">


    </div>

    <div class="login-form">

        <form action="login" class="form-login">


                <input type="text" class="login-input" placeholder="Username" id="user" src="./public/asset/image/person.svg">
                <input type="password" class="login-input" placeholder="Password" id="password" src="./public/asset/image/key.svg">



        </form>



    </div>



  </div>

</div>



</body>
</html>
